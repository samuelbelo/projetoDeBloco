			<!-- Main Content -->

					<div class="col-lg-8 col-md-10 mx-auto">
						<p>Quer entrar em contato conosco? Preencha o formulário abaixo e entraremos em contato com você o mais rápido possível</p>
						<!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
						<!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
						<!-- To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
						<form name="sentMessage" id="contactForm" novalidate>
							<div class="control-group">
								<div class="form-group floating-label-form-group controls">
									<label>Nome</label>
									<input type="text" class="form-control" placeholder="Nome" id="name" required data-validation-required-message="Por favor, digite o seu nome.">
									<p class="help-block text-danger"></p>
								</div>
							</div>
							<div class="control-group">
								<div class="form-group floating-label-form-group controls">
									<label>Email</label>
									<input type="email" class="form-control" placeholder="Seu e-mail" id="email" required data-validation-required-message="Por favor, digite o seu e-mail">
									<p class="help-block text-danger"></p>
								</div>
							</div>
							<div class="control-group">
								<div class="form-group col-xs-12 floating-label-form-group controls">
									<label>Telefone</label>
									<input type="tel" class="form-control" placeholder="Telefone" id="phone" required data-validation-required-message="Por favor, digite o seu telefone.">
									<p class="help-block text-danger"></p>
								</div>
							</div>
							<div class="control-group">
								<div class="form-group floating-label-form-group controls">
									<label>Mensagem</label>
									<textarea rows="5" class="form-control" placeholder="Mensagem" id="message" required data-validation-required-message="Por favor, digite uma mensagem."></textarea>
									<p class="help-block text-danger"></p>
								</div>
							</div>
							<br>
							<div id="success"></div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary" id="sendMessageButton">Enviar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
